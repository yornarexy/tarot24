{% extends "flatpages/default.html" %}

{% block content %}
<div class="mt-3">
<h2>Страница авторизованного пользователя {{request.user.username}}</h2>
<h5> Здесь может содержаться персональная информация для каждого пользователя </h5>
</div>

<a class="btn btn-outline-danger btn-sm" href="{% url 'account_logout' %}">Выйти</a>

{% if is_not_author %}
<a class="btn btn-outline-success btn-sm" href="{% url 'upgrade' %}"> Стать автором!</a>
{% endif %}

{% endblock %}
